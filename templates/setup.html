{% extends "base.html" %}
{% block content %}

<div class="setup-page">

  <div class="setup-card">

    <h1 class="setup-title">Camera & Microphone Setup</h1>
    <p class="setup-text">Enable your camera and microphone before starting the AI interview.</p>

    <!-- Live Camera Preview -->
    <video id="video" autoplay playsinline muted class="setup-video"></video>

    <!-- Buttons -->
    <div class="setup-buttons">
      <button id="enableCam" class="btn">Turn On Camera</button>
      <button id="startInterview" class="btn outline" style="display:none;">
        Proceed to Interview â†’
      </button>
    </div>

  </div>

</div>

<style>
  .setup-page {
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .setup-card {
    background: #fff;
    padding: 35px;
    width: 420px;
    border-radius: 20px;
    box-shadow: var(--shadow);
    text-align: center;
  }

  .setup-title {
    font-size: 26px;
    margin-bottom: 10px;
    color: #043241;
  }

  .setup-text {
    color: #555;
    margin-bottom: 20px;
  }

  .setup-video {
    width: 100%;
    max-width: 360px;
    height: 260px;
    background: #000;
    border-radius: 12px;
    margin: 15px auto;
    object-fit: cover;
  }

  .setup-buttons .btn {
    width: 100%;
    margin-top: 12px;
  }
</style>

<script>
const enableBtn = document.getElementById('enableCam');
const startBtn = document.getElementById('startInterview');
const video = document.getElementById('video');

enableBtn.addEventListener('click', async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        enableBtn.style.display = 'none';
        startBtn.style.display = 'block';
    } catch (err) {
        alert('Camera or microphone access denied.');
        console.error(err);
    }
});

startBtn.addEventListener('click', () => {
    window.location.href = "{{ url_for('interview') }}";
});
</script>

{% endblock %}
