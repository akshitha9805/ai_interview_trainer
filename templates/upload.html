<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Upload Resume â€” AI Interview Trainer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="upload-page">
  <div class="page-card">
    <h1>Upload Your Resume</h1>
    <p>Please upload a PDF resume (client-side processing). The file remains on your machine/server for this demo.</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('upload_resume') }}" enctype="multipart/form-data">
      <div class="upload-box">
        <input type="file" id="resume" name="resume" accept=".pdf" required>
      </div>
      <div style="margin-top:16px;">
        <button class="btn" type="submit">Start Interview</button>
        <a class="btn outline" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </form>
  </div>
</body>
</html>
