{% extends "base.html" %}
{% block content %}

<div class="auth-page">

  <div class="auth-container">

    <!-- LEFT: Illustration -->
    <div class="auth-illustration">
      <img src="{{ url_for('static', filename='images/illustrations/ai_futuristic_interview.png') }}"
           alt="Signup Illustration"
           class="auth-illustration-img">
    </div>

    <!-- RIGHT: Signup Card -->
    <div class="auth-card">
      <h2 class="auth-title">Create Your Account</h2>
      <p class="auth-subtext">Join IntervYou and start your AI-powered interview training.</p>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="{{ url_for('signup') }}">

        <input name="username" placeholder="Choose a Username" required class="auth-input">

        <input name="password" type="password" placeholder="Create Password" required class="auth-input">

        <button class="btn auth-btn" type="submit">Sign Up</button>
      </form>

      <p class="muted" style="margin-top:12px;">
        Already have an account?
        <a href="{{ url_for('login') }}" class="link-bold">Login</a>
      </p>
    </div>

  </div>

</div>

<style>
  .auth-page {
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }
  .auth-container {
    display: flex;
    gap: 50px;
    align-items: center;
    flex-wrap: wrap;
    max-width: 1000px;
  }
  .auth-illustration-img {
    width: 100%;
    max-width: 420px;
    border-radius: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }
  .auth-card {
    background: #fff;
    padding: 28px;
    border-radius: 18px;
    box-shadow: var(--shadow);
    width: 360px;
  }
  .auth-title {
    color: #043241;
    margin-bottom: 6px;
  }
  .auth-subtext {
    color: #555;
    margin-bottom: 18px;
  }
  .auth-input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #d2dbe5;
    margin-bottom: 14px;
    font-size: 14px;
  }
  .auth-btn {
    width: 100%;
    margin-top: 6px;
  }
  .link-bold {
    font-weight: 600;
    color: var(--accent-dark);
  }
</style>

{% endblock %}
