<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sign up â€” AI Interview Trainer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
  <div class="auth-card">
    <h2>Create account</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('signup') }}">
      <input name="username" placeholder="Choose a username" required>
      <input name="password" type="password" placeholder="Choose a password" required>
      <button class="btn" type="submit">Sign Up</button>
    </form>
    <div class="muted">Already have an account? <a href="{{ url_for('login') }}">Login</a></div>
  </div>
</body>
</html>
